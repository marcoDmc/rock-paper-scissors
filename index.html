<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="box_score" aria-label="box score">
      <span class="options">
        <p class="type">rock</p>
        <p class="type">paper</p>
        <p class="type">scissors</p>
      </span>
      <div class="score">
        <p class="title">score</p>
        <p class="count">0</p>
      </div>
    </div>
    <div class="images" aria-label="box images">
      <img
        src="./src/assets/bg-triangle.svg"
        alt="triangulo image"
        class="triangule"
      />
      <span class="opt" id="rock">
        <img src="./src/assets/icon-rock.svg" alt="rock" class="rock" />
      </span>
      <span class="opt" id="paper">
        <img src="./src/assets/icon-paper.svg" alt="paper" class="paper" />
      </span>
      <span class="opt" id="scissors">
        <img
          src="./src/assets/icon-scissors.svg"
          alt="scissors"
          class="scissors"
        />
      </span>
    </div>
    <div class="pick" aria-label="game selection box">
      <div class="wrapper_opt">
        <span class="opt_pick">
          <img src="./src/assets/icon-rock.svg" class="img_pick" alt="rock" />
        </span>
        <strong class="title">You Picked </strong>
      </div>
      <div class="wrapper_picked">
        <span class="pick_cpu"></span>
        <span class="house_picked">
          <img src="#" alt="paper" id="cpu_pick_img" />
        </span>
        <strong class="title">The House Picked</strong>
      </div>
    </div>
    <div class="modal__rules" aria-label="modal rules">
      <string class="title">rules</string>
      <img
        src="./src/assets/image-rules.svg"
        alt="image rules"
        class="rules_img"
      />
      <ion-icon name="close" class="close"></ion-icon>
    </div>
    <div class="result">
      <strong class="title" id="title"> You Lose</strong>
      <button class="play">Play Again</button>
    </div>
    <button class="rules">rules</button>
    <script src="src/scripts/index.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
